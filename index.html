<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Black Friday</title>
</head>

<body>
  <div class="header">
    <a href="#default" class="logo">KS Satellites</a>
    <div class="header-right">
      <a class="active" href="#home">Home</a>
      <a class="active" href="#contact">Contato</a>
    </div>
  </div>

  <section class="section-container background-section-one">
    <div class="image">
      <img src="assets/logo.png" alt="Logotipo">
    </div>

    <div class="form-container">
      <div id="content-container">
        <form id="form">
          <input type="text" placeholder="email" id="email">
          <input type="submit" placeholder="Cadastrar">
        </form>
      </div>
    </div>
  </section>

  <section class="section-container background-section-two">
    <div class="products-container">
      <h1 class="heading">Produtos</h1>

      <div class="card-container">
        <div class="card">
          <h3 class="title">CubeSat 1</h3>
          <img class="img-Prod" src="./assets/cube.png" width="100" height="100">
          <p class="description">Básic.</p>
          <button class="wish-button">QUERO!</button>
        </div>

        <div class="card">
          <h3 class="title">CubeSat 2</h3>
          <img class="img-Prod" src="./assets/cube.png" width="100" height="100">
          <p class="description">Intermediário</p>
          <button class="wish-button">QUERO!</button>
        </div>

        <div class="card">
          <h3 class="title">CubeSat 3</h3>
          <img class="img-Prod" src="./assets/cube.png" width="100" height="100">
          <p class="description">Top</p>
          <button class="wish-button">QUERO!</button>
        </div>

      </div>
    </div>
  </section>

  <footer>
    <div class="footer" id="footer">
      <div class="box-container">
        <div class="box">
          <h3 id="contact">Contato</h3>
          <a href="https://www.instagram.com/kaiosiqueira7/" target="_blank">Instagram</a>
          <a href="https://www.facebook.com/kaiosiqueira7/" target="_blank">Facebook</a>
          <a href="https://www.linkedin.com/in/kaio-siqueira-84074a137/" target="_blank">LinkedIn</a>
          <a href="https://github.com/KaioSiq" target="_blank">GitHub</a>
        </div>

      </div>
    </div>
  </footer>

</body>
<script src="js/scripts.js"></script>

</html>
